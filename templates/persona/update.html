{% extends 'base.html' %}


{% block titulo %}
    Editar Empleado
{% endblock titulo %}
   

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Modificar Datos de Empleado</h1>
            <div class="cell">
                <form class="grid-x grid-margin-x" method="POST">
                    {% csrf_token %}
                    <div class="cell large-6">
                        <label>Nombre:
                            {{ form.first_name }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Apellidos:
                            {{ form.last_name }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Trabajo:
                            {{ form.job }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Departamento:
                            {{ form.departamento }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Habilidades extra:
                            {{ form.habilidades }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>
                            <button type="submit" class="success button">Actualizar</button>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>   
{% endblock content %}
