<h1>Lista de todos los empleados por palabra clave</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre aqui">
    <button type="submit">Buscar</button>
</form>

<h1>Lista resultados</h1>
<ul>
    {% for e in empleados %}
        <li>{{e}}</li>
    {% endfor %}
</ul>
